<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bar Menu</title>
  <meta name="description" content="Bar menu — tiny WebP-only site for GitHub Pages">
  <style>
    :root { --bg:#0b0c10; --fg:#eaf0f6; --muted:#9aa4b2; }
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    img{max-width:100%;display:block;height:auto}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
          background:linear-gradient(180deg,#0b0c10,#0e1116);color:var(--fg);line-height:1.5}
    .container{max-width:1100px;margin:0 auto;padding:24px 16px 64px}
    header{padding:18px 16px;border-bottom:1px solid rgba(255,255,255,.08)}
    .title{font-size:clamp(20px,3.5vw,28px);font-weight:700;letter-spacing:.2px}
    .subtitle{color:var(--muted);font-size:clamp(12px,2.4vw,14px);margin-top:2px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
           border:1px solid rgba(255,255,255,.08);border-radius:18px;overflow:hidden}
    .card figure{margin:0}
    .caption{padding:12px 14px;color:var(--muted);font-size:13px;border-top:1px solid rgba(255,255,255,.06);background:rgba(0,0,0,.16)}
    footer{margin-top:40px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Bar Menu</div>
      <div class="subtitle">Tiny WebP-only • GitHub Pages — main / root</div>
    </header>
    <main class="grid">
      <article class="card">
  <figure>
    <img src="page-1.webp" alt="Page 1" loading="lazy">
  </figure>
  <div class="caption">1</div>
</article>
<article class="card">
  <figure>
    <img src="page-2.webp" alt="Page 2" loading="lazy">
  </figure>
  <div class="caption">2</div>
</article>
    </main>
    <footer><p>© <span id="year"></span> Bar Menu</p></footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
